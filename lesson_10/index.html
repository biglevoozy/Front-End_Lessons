<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic@display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="form_wrapper">
        <header class="header">
          <h2>Customer Login</h2>
        </header>
        <main class="main">
          <form action="">
            <label for="email">
              <div class="icons">
                <i class="fa-solid fa-envelope"></i>
              </div>
              <input type="email" placeholder="Email ID" />
            </label>
            <div class="delimiter"></div>
            <label for="password">
              <div class="icons">
                <i class="fa-solid fa-lock"></i>
              </div>
              <input type="password" placeholder="Password" />
            </label>
            <div class="delimiter"></div>
            <div class="help_buttons">
              <label for="remember" class="checkbox_container">
                <input type="checkbox" name="remember" />
                <span class="checkbox_box"></span>
                <span class="text_remember">Remember Me</span>
              </label>
              <a href="#" style="font-style: italic">Forgot Password?</a>
            </div>
            <div class="btn_wrapper">
              <button class="login">Login</button>
            </div>
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
