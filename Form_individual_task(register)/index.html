<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italicdisplay=@swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left-part">
        <div class="logo">
          <h3>Your Logo</h3>
        </div>
        <div class="form-wrapper">
          <h3>Sign up</h3>
          <p>If you already have an account register</p>
          <p>You can <a href="#" class="register">Login Here !</a></p>
          <form action="" class="form">
            <p class="annotations">Email</p>
            <div class="input">
              <label for="">
                <i class="fa-regular fa-envelope"></i>
                <input
                  type="email"
                  name=""
                  id=""
                  placeholder="Enter your email address"
                />
              </label>
            </div>
            <p class="annotations">Username</p>
            <div class="input">
              <label for="">
                <i class="fa-regular fa-user"></i>
                <input
                  type="email"
                  name=""
                  id=""
                  placeholder="Enter your User name"
                />
              </label>
            </div>
            <div class="input">
              <p class="annotations">Password</p>
              <label for="">
                <i class="fa-solid fa-lock"></i>
                <input
                  type="password"
                  name=""
                  id=""
                  placeholder="Enter your Password"
                />
              </label>
            </div>
            <div class="input">
              <p class="annotations">Password</p>
              <label for="">
                <i class="fa-solid fa-lock"></i>
                <input
                  type="password"
                  name=""
                  id=""
                  placeholder="Confirm your Password"
                />
              </label>
            </div>
            <button class="btn">Register</button>
          </form>
        </div>
      </div>
      <div class="right-part">
        <img src="./img/01.svg" alt="photo" />
        <h2>Sign in to name</h2>
        <p>Lorem ipsum dolor sit.</p>
      </div>
    </div>
  </body>
</html>
